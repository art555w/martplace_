<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>

	<header class="header">

		<div class="header__top">
			<div class="container">

				<div class="header__info">
					<a href="#" class="header__logo">
						<img src="images/logo.png" alt="">
					</a>
					<div class="header__info-btn">
						<a href="#">Become a Seller</a>
					</div>
					<div class="header__info-icons">
						<a href="#" class="lnr lnr-alarm">
							<span>25</span>
						</a>
						<a href="#" class="lnr lnr-envelope">
							<span>1</span>
						</a>
						<a href="#" class="lnr lnr-cart">
							<span>2</span>
						</a>
					</div>
					<div class="header__info-office office">
						<a href="#" class="office__avatar" style="background-image: url(images/content/avatar.jpg);"></a>
						<div class="office__info">
							<a href="#" class="office__info-title">
								Taofiq Hakim
							</a>
							<a href="#" class="office__info-price">
								$20.45
							</a>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="header__bottom">
			<div class="container">
				<div class="menu">
					<nav class="menu__nav">
						<ul class="menu__nav-list">
							<li><a href="#">HOME </a></li>
							<li><a href="#">all products </a></li>
							<li><a href="#"> wordpress</a></li>
							<li><a href="#">festures</a></li>
							<li><a href="#"> Pages</a></li>
						</ul>
					</nav>
					<div class="menu__sarch">
						<form>
							<input type="text" placeholder="Search product here..." required>
							<button class="lnr lnr-magnifier" type="submit"></button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</header>

	<script src="js/app.min.js"></script>
</body>
</html>
