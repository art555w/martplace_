        fill: #441c7c;
        opacity: 0.9;
        filter: url(#filter);
      }
    </style>
    <filter id="filter" x="0" y="0" width="1920" height="280" filterUnits="userSpaceOnUse">
      <feImage preserveAspectRatio="none" x="0" y="0" width="1920" height="280" result="image" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite result="composite" operator="in" in2="SourceGraphic"/>
